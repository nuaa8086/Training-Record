<!DOCTYPE html>
<html>
<head>
<style>
.ta{
    width: 500px;
    height: 500px;
}
.line{
    width: 100px;
    height: 100px;
}
</style>
<title>chuanye</title>
</head>
<body>
<script>
function eightQueen(arr,count)
{
    this.arr=arr;
    this.count=count;
    this.search=function(m){
        if(m==8){
            document.write(this.count+'<br/>');
            this.count++;
            this.output(this.arr);
            return null;
        }
        var judge;
        for(var i=0;i<8;i++)
        {
            this.arr[m]=i;
            judge=1;
            for(var j=0;j<m;j++){
                if(this.arr[m]==this.arr[j]||m-j==Math.abs(this.arr[m]-this.arr[j])){
                    judge=0;
                    break;
                }
            }
            if(judge)    this.search(m+1);
        }
    }
    this.output=function() {
        document.write('<table border=3 class="ta">')
        for(var i=0;i<8;i++){
            document.write("<tr>")
            for(var j=0;j<8;j++){
                if(arr[i]==j){
                    document.write('<td><img src="SQ.jpg" class="line"></td>')
                }
                else {
                    document.write("<td></td>")
                }
            }
            document.write("</tr>")
        }
        document.write("</table>")
    }

}

var arr=[-1,-1,-1,-1,-1,-1,-1,-1]

var eightqueen=new eightQueen(arr,1)

eightqueen.search(0);
</script>
</body>
</html>
